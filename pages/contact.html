<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact</title>
</head>

<body>
    <!------------ HEADER ------------>
    <header>
        <!---- nav menu ---->
        <nav>
            <!--- for mobile --->
            <div class="hamburger-button">
                <img class="menu-open" src="../imgs/menu-hamburger-open.svg" alt="">
                <img class="menu-close" src="../imgs/menu-hamburger-close.svg" alt="">
            </div>
            <ul class="header-menu-mobile">
                <li><a class="header-menu-button-m" href="../index.html">TOP</a></li>
                <li><a class="header-menu-button-m" href="about.html">ABOUT US</a></li>
                <li><a class="header-menu-button-m" href="product.html">PRODUCT</a></li>
                <li><a class="header-menu-button-m" href="contact.html">CONTACT</a></li>
            </ul>

            <!--- for desktop --->
            <ul class="header-menu">
                <li><a class="header-menu-button" href="../index.html">TOP</a></li>
                <li><a class="header-menu-button" href="about.html">ABOUT US</a></li>
                <li><a class="header-menu-button" href="product.html">PRODUCT</a></li>
                <li><a class="header-menu-button" href="contact.html">CONTACT</a></li>
            </ul>
        </nav>

        <!----- header main ----->
        <div class="header-main">
            <h1>Contact</h1>
            <img class="header-img" src="../imgs/header-coffeebeans.png" alt="">
        </div>
    </header>

    <!------------- MAIN ------------->
    <div class="contact-container">
        <h2>Get in touch with us !</h2>

        <form>
            <!-- select box -->
            <div class="contact-kinds">
                <p>Your message is about...</p>
                <select name="kinds">
                    <option value="products">Products</option>
                    <option value="us">Us</option>
                    <option value="business">Business</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <!-- radio button -->
            <div class="contact-reply">
                <p>Do you need a reply ?</p>
                <input id="yes" type="radio" name="reply" value="yes"><label for="yes">Yes</label>
                <input id="no" type="radio" name="reply" value="no"><label for="no">No</label>
            </div>

            <!-- write form -->
            <input class="c-form-input" name="name" type="text" placeholder="Name"><br>
            <input class="c-form-input" name="email" type="email" placeholder="Email"><br>
            <input class="c-form-input" id="num" name="phone" type="number" placeholder="Phone"><br>
            <textarea class="c-form-input" id="comment" name="comment" placeholder="Message"></textarea>

            <!-- submit button -->
            <input type="submit" value="Submit">
        </form>
    </div>



    <!------------ FOOTER ------------>
    <footer>
        <div class="footer-container">
            <div class="footer-sns">
                <a class="footer-button" href="https://twitter.com">
                    <img class="footer-img" src="../imgs/icons8-twitterx.svg" alt="This is an link icon of TwitterX.">
                </a>
                <a class="footer-button" href="https://instagram.com">
                    <img class="footer-img" src="../imgs/icons8-instagram.svg" alt="This is an link icon of Instagram.">
                </a>
                <a class="footer-button" href="https://facebook.com">
                    <img class="footer-img" src="../imgs/icons8-facebook.svg" alt="This is an link icon of Facebook.">
                </a>
            </div>

            <div class="footer-contact">
                <div>&#9993; Chinantsu-Coffee@info.jp</div>
                <div>&#9743; 000-000-0000</div>
                <div>&#8962; 0000 ABC St, Vancouver,<br> &nbsp; BC V00 0V0 </div>
            </div>
        </div>

        <div class="footer-copyright">
            <small> <!--small = 免責・警告・著作権などの注釈を表す -->
                &copy; 2023 Chinatsu inc.
            </small>
        </div>
    </footer>

    <script src="../js/hamburgermenu.js"></script>
</body>

</html>
